<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Number</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/app.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <a href="#"><h1>Guess Number</h1></a>
  </header>

  <main class="container">
    <form id="form">
      <label for="kick">Enter a number (0 - 10):</label>
      <input type="number" id="kick" max="10" placeholder="0">

      <button type="submit">Play</button>
    </form>

    <section class="result-box" id="result">
      <h2 id="status">Guess the drawn number</h2> 
      <span id="attempt">Attempts: 0</span>
    </section>

    <button id="btnRestart" onclick="restart()">Play again</button>
  </main>

  <footer>
    <p>Guess Number, 2023 &copy;</p>
  </footer>
</body>
</html>
